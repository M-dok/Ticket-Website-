{% extends "base.html" %}

{% block main_content %}

<section id="Featured">
       <h1>Welcome to TicketServer</h1>
       <p>Checkout our wide select of</p>
       <a href="{{ url_for('gigs') }}">Gigs</a>
</section>
<section class="container"> <!--List of random gigs will be in flexbox-->

       <h2 class="Big">Discover Gigs</h2>
       
       {% for gig in gigs %}
       <table class="rec_gig">
              <tr>
                     <th>Artist</th>
                     <th colspan="2">Date</th>
              </tr>
              <tr>
                     <td>{{ gig["artist_name"] }}</td>
                     <td>{{ gig["gig_date"] }}</td>
                     <td><a href="{{url_for('gig_info', gig_id=gig['gig_id'])}}">See Details</a></td>
              </tr>
       </table>
       {% endfor %}

</section>



{% endblock %}
